<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes</title>
    <style>
        div{
            display: inline-block;
            background-color: rgb(111, 111, 222);
            border: 1px, solid, black;
            text-align: center;
            height: 200px; /* Altura */
            width: 200px;  /* Largura */
            text-decoration: underline;
        }

        div:hover{
            background-color: red; /* Pseudo-classe */
        }
    </style>
</head>
<body>
    <div>01</div>
    <div>02</div>
    <div>03</div>
    
</body>
</html>
