<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * {/* Configurações globais das CSS(efeito degradê)*/
            height: 100%;
        }
        
        body{
            background-image: linear-gradient(to bottom, rgba(139, 60, 60, 0.575), rgba(34, 32, 32, 0.532), rgba(158, 158, 35, 0.641));
            background-attachment: fixed; /* Fundo de tela fixo */
        }

        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
    
</body>
</html>
