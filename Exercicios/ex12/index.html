    <p>Este vídeo esta hospedado no meu próprio servidor.</p><!--<video src="midia/meu-video4.mp4" width="1000" controls>
    </video>
    -->

        <!--Para inserir videos usa-se source src, colocando varias mideas diferentes por conta de alguns navegadores usarem tipos diferentes. No cabeçalho foi inserido o comando poster onde insere uma imagem de capa para nosso vídeo. Vídeos hospedados direto site pode usar muito trafégo de banda ficando caro.-->
    </video>
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/yLOUahp-RIc?si=pqT6Dr3QU2SfdkPC" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
