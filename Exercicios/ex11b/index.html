<p>Em HTML5, podemos inserir os elementos de listas à seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
<ul>
    <li> <abbr title="use a tag <p>">Parágrafos</abbr></li>
    <li> <abbr title="use a tag <h1>">Títulos</abbr></li>
    <li> <abbr title="use a tag <img>">Imagens</abbr></li>
    <li> <abbr title="use a tag <abbr>">Abreviações</abbr></li>
    <li> <abbr title="use as tags <html> <head> <body>">Codígos</abbr></li>
    <li> <abbr title="use a tag <ol>">Listas númeradas</abbr></li>
    <li> <abbr title="use a tag <ul>">Listas demarcadas</abbr></li>
</ul>
